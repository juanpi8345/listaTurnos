<app-header></app-header>
<div class="container pt-4 pb-4 aparecer">
    <h1 class="text-center h1 mb-5">Ver turnos medicos</h1>
    <table class="table table-light mt-5 text-center">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data;">
            <td>{{item.nombre}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.hora}}</td>
            <td>{{item.descripcion}}</td>
            <td>
              <button type="button" class="btn btn-primary me-2" [routerLink]="['/editar-turno',item.id]">Editar turno</button>
              <form method="DELETE" (ngSubmit)="eliminarTurno($event,item.id)" style="display:inline-block">
                <button type="submit" class="btn btn-danger ms-2">Eliminar turno</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
</div>
